<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--MI CSS-->
    <link rel="stylesheet" href="../css/estilos.css">
    <title> Contacto - Lemon Pie </title>
</head>
<body id="head">
    <header class="menu-sticky">
        <nav class="navbar navbar-expand-lg bg-menu sticky-md-top sticky-lg-top">
            <div class="container-fluid">
              <a class="navbar-brand lemonpie" href="#"> <img class="logo" src="../img/pie.png" alt=""> Lemon Pie </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./tienda.html">Tienda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./recetas.html">Recetas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./como-comprar.html">Cómo comprar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
   </header>
    

    <main>
        <h2 class="titulocontacto"> Contacto </h2>
        <form class="formulario">
             <fieldset>
                    <legend class="tituloformulario"> Formulario de Contacto </legend>

                <div class="form-nombre">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido">
                </div>

                <div class="form-email">
                    <label for="email">
                    E-mail
                    </label>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>

                <div class="form-localidad">
                    <label for="Localidad">
                    Localidad
                    </label>
                    <select name="Localidad" id="">
                        <option value="Rosario">Rosario</option>
                        <option value="San Lorenzo">San Lorenzo</option>
                        <option value="Funes">Funes</option>
                        <option value="Roldan">Roldán</option>
                    </select>
                </div>

                <div class="botones">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>
            </fieldset>
        </form>
    </main>
    

    <footer class="footer">
        <p>
            <div class="arriba">
                <a href="#head">Volver arriba</a>
            </div>
        </p>
         <h4>Todos los derechos reservados.</h4> 
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
