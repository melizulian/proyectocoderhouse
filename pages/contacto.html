      <main>
        <h2 class="titulocontacto"> Contacto </h2>
        <div class="pagina-contacto">
          <form class="formulario">
             <fieldset>
                    <legend class="tituloformulario"> Formulario de Contacto </legend>

                <div class="form-nombre">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido">
                </div>

                <div class="form-email">
                    <label for="email">
                    E-mail
                    </label>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="form-telefono">
                  <label for="nombre">Teléfono</label>
                  <input type="text" name="telefono" id="telefono" placeholder="Número de teléfono">
              </div>
                <div class="form-localidad">
                    <label for="Localidad">
                    Localidad
                    </label>
                    <select name="Localidad" id="" class="input">
                        <option value="Rosario">Rosario</option>
                        <option value="San Lorenzo">San Lorenzo</option>
                        <option value="Funes">Funes</option>
                        <option value="Roldan">Roldán</option>
                    </select>
                </div>
                <div class="form-mensaje">
                    <label for="mensaje" class="colocar_mensaje">Mensaje
                    </label>                     
                    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Dejanos tu consulta..."></textarea>
              </div>


                <div class="botones">
                    <input type="submit" value="Enviar">
                </div>
            </fieldset>
          </form>
